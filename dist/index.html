<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('font/Inter.ttf') format('woff2-variations');
            font-weight: 125 950;
            font-stretch: 75% 125%;
            font-style: oblique 0deg 12deg;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        html {
            height: 100%;
            width: 100%;
        }

        #window {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 32px;
            margin: 32px;
            padding: 64px;
            height: 400px;
        }

        #word {
            text-align: center;
            font-weight: 300;
            line-height: 242px;
        }

        #word strong {
            font-weight: 600;
        }

        #play-button {
            max-width: 200px;
            margin: 0 auto;
        }
    </style>
    <script type="module" src="bundle.js"></script>
    <title>Qsume</title>
</head>

<body>
    <main class="container">
        <hgroup>
            <h1>Qsume</h1>
            <h3>Quick content consumption using speed reading</h3>
        </hgroup>

        <div id="window">
            <div id="word"></div>
            <button id="play-button" disabled>Start</button>
        </div>
        <div id="status"></div>
        <div id="source">
            <h3>Source</h3>
            <div class="grid">
                <label for="file-input">Load text or EPUB file
                    <input type="file" id="file-input" name="file-input" accept="text/plain, application/epub+zip" />
                </label>
                <label for="url-input">Load from web (resricted by CORS)
                    <input type="text" id="url-input" for="url-input" placeholder="Enter URL here" />
                    <button id="url-input-submit">Load from web</button>
                </label>
                <label for="manual-input">Paste text manually
                    <input type="text" id="manual-input" for="manual-input" placeholder="Enter text here" />
                    <button id="manual-input-submit">Load text</button>
                </label>
            </div>
        </div>
        <div id="controls">
            <h3>Controls</h3>
            <div class="grid">
                <div>
                    <input type="checkbox" id="lowercase-input" name="lowercase-input" checked>
                    <label for="lowercase-input" id="lowercase-label">Lowercase</label>
                    <br>
                    <input type="checkbox" id="charthickening-input" name="charthickening-input" checked>
                    <label for="charthickening-input" id="charthickening-label"
                        data-tooltip="Makes characters 'thicker' to improve readability.">Character
                        thickening</label>
                </div>
                <div>
                    <label for="wpm-input" id="wpm-label" data-tooltip="The speed in WPM (Words Per Minute).">
                        WPM
                    </label>
                    <input type="range" id="wpm-input" name="wpm-input" min="100" max="800" step="10">
                </div>
                <div>
                    <label for="fontsize-input" id="fontsize-label"
                        data-tooltip="The font size in rem (relative size).">
                        Font size
                    </label>
                    <input type="range" id="fontsize-input" name="wpm-input" min="16" max="96" step="0.1">
                </div>
            </div>
        </div>
    </main>

</body>

</html>
